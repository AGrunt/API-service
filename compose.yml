version: '3.8'

services:

  coffee-api-service-db:
    image: mysql:8.0
    restart: always
    networks:
      apiNet:
    hostname: api-db
    ports:
      - "33060:3306"
    container_name: api-db
    environment:
      MYSQL_DATABASE: coffee-mate
      MYSQL_USER: sample
      MYSQL_PASSWORD: sample
      MYSQL_ROOT_PASSWORD: sample
      MYSQL_ROOT_HOST: '0.0.0.0'
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55    
    volumes:
      - api-db:/var/lib/mysql
      - ./scripts/V002_coffee_mate.sql:/docker-entrypoint-initdb.d/V002_coffee_mate.sql
        
  coffee-api-service:
    image: flask/application
    networks:
      apiNet:
    hostname: api-svc
    ports:
      - "5001:5000"
    container_name: api-svc
    restart: always
    build:
      dockerfile: api-service.dockerfile
    depends_on:
      - coffee-api-service-db
    links: 
      - coffee-api-service-db

volumes:
  api-db:

networks:
  apiNet:
    name: apiNet